<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
</head>
<body>
    <h2>Guess The Number Game</h2>
    <input type="number" id="mainInput" placeholder="Enter your guess">
    <button onclick="playGame()">Guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>

    <script>
        let target = Math.floor(Math.random() * 100) + 1;
        let count = 0;

        function playGame() {
            const guess = parseInt(document.getElementById("mainInput").value);
            count++;

            if (isNaN(guess)) {
                document.getElementById("feedback").innerText = "Please enter a valid number.";
                return;
            }

            if (guess < target) {
                document.getElementById("feedback").innerText = "Too low!";
            } else if (guess > target) {
                document.getElementById("feedback").innerText = "Too high!";
            } else {
                document.getElementById("feedback").innerText = "ðŸŽ‰ Correct!";
                document.getElementById("attempts").innerText = `You guessed it in ${count} attempt(s)!`;
            }
        }
    </script>
</body>
</html>
