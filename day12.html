<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //set->can't accept duplicates,to uniquely identify the values
        //create a set
        let email=new Set([]);
        email.add("pari@gamil.com");
        email.add("js@gamil.com");
        email.add("java@gamil.com");
        email.add("pari@gamil.com");
        console.log(email);
        email.delete("pari@gamil.com");
        console.log(email);
        for(let mail of email){
            console.log(mail)
        }
        email.forEach(x=>{
            console.log(x)
        })
        //example
        let adminpermission=new Set(["write","read","delete"]);
        let userpermission=new Set(["read"]);
        function hasPermission(role,permission){
            return role.has(permission);
            
        }
        console.log(hasPermission(adminpermission,"delete"));
        console.log(hasPermission(userpermission,"delete"));
        //map
        let user1 = { name: "pari" };
        let user2 = { name: "nila" };
        let map = new WeakMap();
        map.set(user1, "welcome"); 
        map.set(user2, "hello");    
        console.log(map);
        map.delete(user2)
        console.log(map)
        for(let detail of map.values()){
            console.log(detail)
        }

    </script>
</body>
</html>
